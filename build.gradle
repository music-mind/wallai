// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    afterEvaluate { project ->
        def COMPUTER_VISION_SUBSCRIPTION_KEY = System.getenv("COMPUTER_VISION_SUBSCRIPTION_KEY")
        if (COMPUTER_VISION_SUBSCRIPTION_KEY == null) {
            Properties properties = new Properties()
            properties.load(project.rootProject.file('gradle.properties').newDataInputStream())
            COMPUTER_VISION_SUBSCRIPTION_KEY = properties.getProperty('COMPUTER_VISION_SUBSCRIPTION_KEY')?:"NoKeyFound"
        }
    }
    repositories {
        google()
        jcenter()
        
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
